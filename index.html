<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Multi-Do</title>
  </head>
  <body>
    <div class="listContainer" contenteditable="true">
      <ul class="list">
        <h4 class="listHeader">Unorganized List</h4>
        <li class="card">Task 1</li>
        <li class="card">Task 2</li>
      </ul>
      <input placeholder="Add a card...">
    </div>

    <div class="listContainer" contenteditable="true">
      <ul class="list">
        <h4 class="listHeader">Priority</h4>
        <li class="card">Task 1</li>
        <li class="card">Task 2</li>
      </ul>
      <input placeholder="Add a card...">
    </div>

    <div class="listContainer" contenteditable="true">
      <ul class="list">
        <h4 class="listHeader">Completed</h4>
        <li class="card">Task 1</li>
        <li class="card">Task 2</li>
      </ul>
      <input placeholder="Add a card...">
    </div>


    <script src="main.js"></script>
  </body>
</html>
